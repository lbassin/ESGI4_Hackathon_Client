<div class="main-input">

  <button class="microphone-button">
    <i class="uk-icon-microphone uk-icon-medium" uk-icon="icon: micro"></i>
  </button>
  <button class="help-button">
    <i class="uk-icon-question uk-icon-medium" uk-icon="icon: question"></i>
  </button>
</div>
