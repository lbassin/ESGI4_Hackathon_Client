<div [ngClass]="{'fiche-media': true, 'close': !state}">
  <div class="cover">
      <img src="{{card?.poster}}" alt="">
  </div>

  <div class="uk-container">
    <div class="title">
      <h2>{{card?.title}}</h2>
    </div>

    <div class="desc">
      <h2 class="desc-title">Synopsis</h2>
      <p>{{card?.overview}}</p>
    </div>
  </div>

</div>
